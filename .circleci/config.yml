version: 2.1

orbs:
  node: circleci/node@4.6.0

executor: &executor
  executor:
    name: node/default
    tag: "14.15.4"

restore_repo: &restore_repo
  restore_cache:
    keys:
      - repo-{{ .Branch }}-{{ .Revision }}

save_repo: &save_repo
  save_cache:
    key: repo-{{ .Branch }}-{{ .Revision }}
    paths:
      - /tmp/js-sdk


commands:
  install_packages:
    description: "Installing packages..."
    steps:
      - node/install-packages:
          pkg-manager: yarn 
  build:
    description: "Building project..."
    steps:
      - run: yarn build
  test:
    description: "Testing with BrowserStack..."
    steps:
      - run: yarn test-full

workflows:
  test:
    jobs:
      - build-and-test

jobs:
  build-and-test:
    docker:
      - image: 'cimg/base:stable'

    <<: *executor
    steps:
      - node/install:
          install-yarn: true
      - run: node --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - install_packages
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
          - node_modules
          - ~/.cache/yarn

      - build
      - test

